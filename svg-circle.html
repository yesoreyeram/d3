<html>
    <head>
        <title>SVG Circles</title>
        <style>
            #main-svg{
                border: 1px solid black;
                background: darkgray;
                width: 500px;
                height: 500px;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .water{
                fill:aquamarine;
            }
        </style>
    </head>
    <body>
        <svg id="main-svg">
            <circle cx="400" cy="400" r="30"></circle>
            <circle cx="100" cy="100" r="30" fill="pink"></circle>
            <circle cx="200" cy="300" r="35" class="water"></circle>
        </svg>
    </body>
</html>
