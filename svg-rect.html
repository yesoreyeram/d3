<html>
    <head>
        <title>SVG Rectangles</title>
        <style>
            #main-svg{
                border: 1px solid black;
                background: darkgray;
                width: 500px;
                height: 500px;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <svg id="main-svg">
            <rect x="50" y="50" width="100" height="100" fill="black"></rect>
            <rect x="50" y="200" width="100" height="100" fill="green"></rect>
            <rect x="90" y="220" width="100" height="100" fill="blue"></rect>
            <rect x="50" y="350" width="200" height="100" fill="red"></rect>
            <rect x="150" y="470" width="2000" height="10" fill="yellow"></rect>
        </svg>
    </body>
</html>
