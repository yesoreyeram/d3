<html>
    <head>
        <title>SVG Ellipse</title>
        <style>
            #main-svg{
                border: 1px solid black;
                background: darkgray;
                width: 500px;
                height: 500px;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <svg id="main-svg">
            <ellipse cx="60" cy="60" rx="50" ry="25"></ellipse>
            <ellipse cx="260" cy="300" rx="150" ry="75" fill="blue"></ellipse>
            <ellipse cx="150" cy="150" rx="50" ry="50" fill="pink"></ellipse>
        </svg>
    </body>
</html>
